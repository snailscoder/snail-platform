server:
  port: 8000

spring:
  cloud:
    discovery:
      reactive:
        enabled: false
    gateway:
      discovery:
        locator:
          enabled: true
    loadbalancer:
      retry:
        enabled: true

# 聚合文档配置
blade:
  document:
    resources:
      - name: 授权模块
        location: /blade-auth
      - name: 工作台模块
        location: /blade-desk
      - name: 系统模块
        location: /blade-system
      - name: 用户模块
        location: /blade-user
      - name: 店铺模块
        location: /blade-store
      - name: 开发模块
        location: /blade-develop
      - name: 日志模块
        location: /blade-log


